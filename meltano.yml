version: 1
send_anonymous_usage_stats: true
project_id: "tap-hubspot"
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-hubspot
    variant: singer-io
    pip_url: -e .
    config:
      redirect_uri: http://localhost:5000/
      start_date: '2021-12-01'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: ''